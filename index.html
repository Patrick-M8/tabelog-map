<!DOCTYPE html>
<html>
<head>
  <title>Tabelog Soba Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <style>
    #map { height: 90vh; width: 100%; }
    #filters { padding: 10px; }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAnv8QCfN2FcVTBuvsoWVB4VNKLLQX6hU&libraries=places"></script>
</head>
<body>
  <div id="filters">
    <label><input type="checkbox" value="East" checked> East</label>
    <label><input type="checkbox" value="West" checked> West</label>
  </div>
  <div id="map"></div>
  <script>
    const mapData = [
      {
        name: "Soba Restaurant East",
        place_id: "ChIJS0qyL9fmAGARAJ3zGa6ahh0",
        region: "East"
      },
      {
        name: "Soba Restaurant West",
        place_id: "ChIJz0xkMd_nAGARWZJNuN5ubGI",
        region: "West"
      }
    ];

    const markersByRegion = {};

    function initMap() {
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 6,
        center: { lat: 35.6895, lng: 139.6917 }
      });

      const service = new google.maps.places.PlacesService(map);

      mapData.forEach(entry => {
        const request = {
          placeId: entry.place_id,
          fields: ['name', 'geometry', 'formatted_address', 'photos', 'rating', 'url']
        };

        service.getDetails(request, (result, status) => {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            const marker = new google.maps.Marker({
              map,
              position: result.geometry.location,
              title: result.name
            });

            if (!markersByRegion[entry.region]) {
              markersByRegion[entry.region] = [];
            }
            markersByRegion[entry.region].push(marker);

            const infoWindow = new google.maps.InfoWindow({
              content: `
                <div>
                  <h2>${result.name}</h2>
                  <p>${result.formatted_address}</p>
                  ${result.photos ? `<img src="${result.photos[0].getUrl()}" width="200">` : ''}
                  ${result.rating ? `<p>Rating: ${result.rating}</p>` : ''}
                  <a href="${result.url}" target="_blank">View on Google Maps</a>
                </div>
              `
            });

            marker.addListener('click', () => infoWindow.open(map, marker));
          }
        });
      });

      document.querySelectorAll('#filters input[type=checkbox]').forEach(checkbox => {
        checkbox.addEventListener('change', () => {
          const region = checkbox.value;
          const visible = checkbox.checked;
          if (markersByRegion[region]) {
            markersByRegion[region].forEach(marker => {
              marker.setVisible(visible);
            });
          }
        });
      });
    }

    window.onload = initMap;
  </script>
</body>
</html>
